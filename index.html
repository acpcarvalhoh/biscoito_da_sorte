<!DOCTYPE html>
<html lang="en, pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/luckycookie.svg" type="image/x-icon">
    <title>Bicoito da sorte</title>
</head>
<body>
    <main>
        <div class="firstScreen">
            <h1>Qual é a sua sorte de hoje?</h1>
            <p>Abra o biscoito e descubra!</p>
            <img src="assets/cookie.svg" alt="imagem de um biscoito da sorte">
        </div>

        <div class="secondScreen hidden">
            <h2>Aqui está a sua sorte de hoje:</h2>
            <p>
                Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe o teu.
            </p>
            <img src="assets/brokenCookie.svg" alt="imagem de um biscoito da sorte aberto">
            <button>Abrir outro biscoito</button>
        </div>
    </main>

    <script src="main.js"></script>
</body>
</html>
